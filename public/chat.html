<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="chat">
    <div class="chat__sidebar">
        <h3>People</h3>
        <div></div>
    </div>

    <div class="chat__main">
    <ol id="messages" class="chat__messages"></ol>        
        <div class="chat__footer">
            <form action="" id="message-form">
                <input type="text" name="message" id="message" autofocus autocomplete="off" placeholder="Enter your message">
                <button type="submit">Send Message</button>
            </form>
            <button id="send-location">Send my location</button>     
        </div>

    </div>

    <script type="text/template" id="message-template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4> <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p>{{text}}</p>
            </div>
        </li>
    </script>

    <script type="text/template" id="location-message-template">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4> <span>{{createdAt}}</span>
                </div>
                <div class="message__body">
                    <p>
                        <a href="{{url}}" target="_blank">My current location</a>
                    </p>
                </div>
            </li>
        </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery.min.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
